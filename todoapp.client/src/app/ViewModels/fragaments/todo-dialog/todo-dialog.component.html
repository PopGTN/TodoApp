<div class="dialog">
  <h2 mat-dialog-title>{{ data.dialogTitle }}</h2>
  <mat-dialog-content>
    <div class="form-floating my-2">
      <input class="form-control"  id="title" type="text" [(ngModel)]="data.title" >
      <label class="form-label" for="title">Title</label>
    </div>
    <div class="form-floating my-2">
      <input class="form-control" id="description" type="text"  [(ngModel)]="data.description">
      <label class="form-label" for="description">Description</label>
    </div>
    <div class="form-floating my-2">
      <input class="form-control" type="datetime-local" id="dateTime" name="dateTime"  [(ngModel)]="data.dateTime" >
      <label class="form-label" for="dateTime">Date & Time</label>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="dialogFooter">
    <button class="dialogForceBtnRight" color="primary" mat-button (click)="onNoClick()">Cancel</button>
    <button class="dialogFootBtn" color="primary" mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
</div>
