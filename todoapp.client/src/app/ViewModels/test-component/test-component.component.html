<div class="container">
  <h1 class="mt-5 mb-4">To-Do List</h1>
  <ul class="todo-list">
    <li class="todo-item d-flex align-items-center">
      <input class="form-check-input me-2" type="checkbox">
      <label class="form-check-label">This is a To-Do item</label>
    </li>
  </ul>
</div>
<!-- Example single danger button -->
<div class="btn-group">
  <a type="button" class="bi " data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-three-dots-vertical"></i>
  </a>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>
<i class="bi bi-arrow-through-heart-fill"  style="color: red; font-size: 50vh"></i>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Number</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{option}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
